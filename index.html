<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="components/app/app.css">
    <link rel="stylesheet" type="text/css" href="components/menu/menu.css">
    <link rel="stylesheet" type="text/css" href="components/form/form.css">
    <title>Nota Bene</title>

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="wrapper">
    <div class="app">
      <h1 class="title">Nota Bene</h1>

    </div><!-- /app -->
  </div>

  <script id="menu-template" type="text/x-handlebars-template">
    <div class="menu js-menu">
      <ul class="menu__container js-menu-container">
        {% for item in items %}
          <li class="menu__item js-menu-item {{ 'is-bought' if item.isBought }}">
            <a class="menu__item-text js-menu-itemText" href="javascript:;">{{ item.name }}</a>
            <a class="menu__item-check js-menu-check" href="javascript:;">&#10003;</a>
            <a class="menu__item-remove js-menu-remove" href="javascript:;">&#10006;</a>
          </li>
        {% endfor %}
      </ul><!-- /menu__container -->
    </div><!-- /menu -->
  </script>

  <script id="form-template" type="text/x-handlebars-template">
    <form class="form js-form">
      <button class="form__submit js-form-submit" type="submit">Add</button>
      <div class="form__input-container"><input class="form__input js-form-input" placeholder="Comma separated notes" /></div>
    </form><!-- /form -->
  </script>

<!-- <script src="components/menu/menu.js"></script> -->
<script src="components/form/form.js"></script>
<script src="components/app/app.js"></script>
</body>
</html>
